    <script>
        let night = document.querySelector('.nightsky');
        let moon = document.createElement('div');
       moon.className = "moon";
       moon.style.position = 'absolute';
       moon.style.width = 100+'px';
       moon.style.height = 100+'px';
       moon.style.borderRadius = 50+'%';
       moon.style.background = 'white';
       moon.style.transition = 0.5+'s';
        moon.style.animation = "moonnhapnhay 2s infinite linear";
       moon.style.left = 10+'%';
       moon.style.top = 20+'%';
       
        night.appendChild(moon);
        for (let i=0;i<150;i++){
           let div = document.createElement('div');
           div.className = "star";

           div.style.position = 'absolute';
           div.style.width = 2+'px';
           div.style.height = 2+'px';
           div.style.borderRadius = 50+'%';
           div.style.background = 'white';
           div.style.top = Math.floor(Math.random()*100)+'%';
           div.style.left = Math.floor(Math.random()*100)+'%';
           div.style.boxShadow = "0 0 0 2px rgba(255,255,255,0.05), 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 20px rgba(255,255,255,255);"
           div.style.animation = 'nhapnhay '+(Math.floor(Math.random()*3)+2)+'s' + ' infinite linear';
           night.appendChild(div);

        }
    </script>
    <script>
        const container = document.querySelector('.detail');

               <p> Name: Nguyen Van A </p>
                <p> Phone Number : 093xxxxxxx </p>
                <p> Address: TP.HCM </p>

            `;
            container.appendChild(div);
            }
            else{

            }

        a[1].addEventListener('click',function(){

            if (rows.length == 1){

        })
